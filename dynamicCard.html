<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <style>
    /* CSS styles go here */
    .greeting-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      background-color: #f9f9f9;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .app {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // React components go here
    const GreetingCard = ({ greeting, name }) => {
      return (
        <div className="greeting-card">
          <h2>{greeting}</h2>
          <p>Dear {name},</p>
          <p>Wishing you a wonderful day!</p>
        </div>
      );
    };

    const App = () => {
      const cardsData = [
        { id: 1, greeting: 'Happy Birthday', name: 'John Doe' },
        { id: 2, greeting: 'Congratulations', name: 'Jane Smith' },
        // Cards
      ];

      return (
        <div className="app">
          <h1>Greeting Cards</h1>
          <div className="card-container">
            {cardsData.map(card => (
              <GreetingCard key={card.id} greeting={card.greeting} name={card.name} />
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
